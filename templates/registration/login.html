


{% extends "registration/base.html" %}


    {% block head %}
    <title>Greenscore | Login</title>
    {% endblock %}
    
 {% block body %}
<div class="container-fluid">
  <div id="page-login" class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <div class="text-right">
        <a href="../../accounts/register" class="txt-default">Need an account?</a>
      </div>
      <div class="box">
        <div class="box-content">
          <div class="text-center">
            {% if form.errors %}
      <button type="button" class="btn btn-danger">Username or Password is wrong</button>
    {% endif %}
            <h3 class="page-header">Greenscore Login Page</h3>
          </div>
          <form method="post" action=".">
            {% csrf_token %}
          <div class="form-group">

            <label class="control-label">Username</label>
            {{ form.username }}
            
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            {{ form.password }}
            
          </div>
          <div class="text-center">
            <input type="submit" value="Log In" class="btn btn-success btn-block btn-lg" />

            {% if next %}
  <input type="hidden" name="next" value="{{ next }}" />
{% else %}
  <input type="hidden" name="next" value="/gs/" />
{% endif %}
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
 {% endblock %}
